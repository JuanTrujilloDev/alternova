{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock css %}

{% block content %}
<div class="container-fluid text-center mx-0 px-0 h-100 w-100 row d-flex justify-content-center align-items-center">

    <form class="form-signin" method="POST" action=".">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'img/cine.png' %}" alt="" width="128" height="128">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputUsername" class="sr-only">Email address</label>
        <input type="text" id="inputUsername" class="form-control" name="username" placeholder="Username"
            autocomplete="username" maxlength="150" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password"
            required="true">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary text-light btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Â© 2023</p>
    </form>
</div>

{% endblock content %}
